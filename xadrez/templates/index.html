{% extends "base.html" %}

{% block main %}

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          UniChess
        </h1>
        <h2 class="subtitle">
          Tabuleiro de Xadrez da Univesp
        </h2>
      </div>
    </div>
  </section>

  <section class="section chessboard">
    <div class="container">
      <div class="columns is-centered">

        <div class="column is-half">
          <div class="board">
            {% for i in range(8) -%}
            <div class="columns is-centered">
              {%- for j in range(8) -%}
              <div class="column is-narrow {{ color[i][j] }}">
                <div class="cell">
                {{ cell[i][j] }}
                </div>
              </div>
              {% endfor %}
            </div>
            {% endfor %}
            </div>
          </div>

      </div>
    </div>
  </section>


{% endblock main %}
