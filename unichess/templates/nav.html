<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">

    {% if request.path == "/board/play" %}
    <a class="navbar-item" href="" onclick="return false;">
    {% else %}
    <a class="navbar-item" href="{{ url_for('site.index') }}">
    {% endif %}
      <img src="{{ url_for('static', filename='img/logo.png') }}" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navMenu" class="navbar-menu">

    {% if request.path == "/board/play" and auth.is_auth %}
    <div class="navbar-start">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-danger" href="{{ url_for('site.index') }}">
            Abandonar
          </a>
        </div>
      </div>
    </div>
    {% endif %}

    <div class="navbar-end">

      {% if auth.is_auth %}

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          <strong>{{ "@" + auth.username }}</strong>
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Contact
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item" href="{{ url_for('auth.logout') }}">
            Logout
          </a>
        </div>

      </div>

      {% else %}

      <div class="navbar-item navbar-item-auth">
        <div class="buttons">
          <a class="button is-primary" href="{{ url_for('auth.signup') }}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="{{ url_for('auth.login') }}">
            Log in
          </a>
        </div>
      </div>

      {% endif %}

    </div>
  </div>
</nav>
