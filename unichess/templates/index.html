{% extends "base.html" %}

{% block hero %}
  {% include "hero.html" %}
{% endblock hero %}

{% block main %}

  <section class="section chessboard">
    <div class="container">
      <div class="columns is-centered">

        <div class="column is-half">

          <div>
            {{ board | safe }}
          </div>

          <form role="form" action="" method="post">
            {{ form.csrf_token }}

            <div class="field">
              <div class="control">
                {{
                  form.play(
                    class="button is-danger is-outlined is-rounded is-medium is-fullwidth",
                    type="submit",
                    value="Jogar",
                  )
                }}
              </div>
            </div>

          </form>

        </div>

      </div>
    </div>
  </section>

{% endblock main %}
